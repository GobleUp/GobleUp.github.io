<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic GitHub Pages Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: url('https://giphy.com/gifs/justin-hSLDN6zfh2Yy4ekMWi') center/cover no-repeat fixed;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Dynamic GitHub Pages Site!</h1>
    <p id="greeting"></p>

    <script>
        // JavaScript for dynamic greeting
        document.addEventListener('DOMContentLoaded', function() {
            var greetings = ['Hello', 'Bonjour', 'Hola', 'Ciao', 'Namaste', 'Hallo', 'Konnichiwa'];
            var randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            document.getElementById('greeting').innerText = randomGreeting + '!';
        });
    </script>
</body>
</html>
